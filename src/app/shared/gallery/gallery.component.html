<div class="gallery">
  <div class="image-container" *ngFor="let image of displayedImages" (click)="openModal(image)">
    <img [src]="image.url" alt="Image" class="gallery-image">
  </div>

</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <span id="close-btn" class="close-btn" (click)="closeModal()">X</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modal-img" src="" alt="Modal Image">
    <span style="font-size: 18px;" id="modal-msg"></span>
  </div>
</div>
