<div class="button-container">
  <button
    [ngStyle]="{ 'background-color': backgroundColor}"
    [disabled]="disabled"
    (click)="onClick()"
    class="heart-button"
    [ngClass]="{disabled}">{{ label }}
  </button>
  <div class="hearts-container">
    <div *ngFor="let heart of hearts" class="heart">{{ heart }}</div>
  </div>
</div>
