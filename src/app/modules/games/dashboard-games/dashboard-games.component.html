<div class="bg">
  <div class="container-games">
    <div class="container-title">
      <h1>Lista de juegos</h1>
      <app-button
        (click)="redirectPage()"
        backgroundColor="#000"
        *ngIf="coreGame.allowEnterButton()"
        label="Ya puedes ingresar!"></app-button>
    </div>
    <div class="list-games">
      <span routerLink="/games/trivia">🐗⚔️ 🌊 Modo Kimetsu🔥 🐗 🩸</span>
      <span routerLink="/games/memory">Juego de memoria</span>
      <span routerLink="/games/hearHunter">Atrapa corazones</span>
      <span routerLink="/games/dados">Dados</span>
      <span routerLink="/games/puzzle">Puzzle</span>
      <span routerLink="/games/roulette">Ruleta</span>
      <span routerLink="/games/compatibility">Compatibilidad</span>
    </div>
    <router-outlet></router-outlet>
    <img (click)="back()" src="https://cdn-icons-png.flaticon.com/512/3588/3588230.png" width="50" height="50" alt="album" class="back">
  </div>
</div>
