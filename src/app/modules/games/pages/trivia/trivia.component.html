<div class="container">
  <timer [time]="100" (timeUp)="onTimeUp()"></timer>
  <questions
    [question]="questionsFinal[currentQuestion]"
    [order]="currentQuestion+1"
    (answerSelected)="onAnswerSelected($event)">
  </questions>

  <score-table
    [scoreLocal]="puntajeLocal"
    [scoreGlobal]="gameCore.bestScoreTrivia"
  ></score-table>

</div>
