<ng-container *ngIf="noTodosClass();else Elements">
  <empty></empty>
</ng-container>

<ng-template #Elements>
  <div class="container-notes">
    <app-notes-atomic
      *ngFor="let todo of visibleTodos()"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    ></app-notes-atomic>
  </div>
</ng-template>
