<div class="note-container" [ngClass]="{ 'completed': todo.isCompleted, 'incomplete': !todo.isCompleted }">
  <h3 class="note-title">Título: {{ todo.title }}</h3>
  <text-area [control]="noteControl"></text-area>
  <span class="small-date">{{todo.time | customDate}}</span>
  <div class="note-actions">
    <button [disabled]="noteControl.invalid" class="btn edit-btn" (click)="changeTodo()">✏️</button>
    <button class="btn delete-btn" (click)="removeTodo()">🗑️</button>
  </div>
</div>
